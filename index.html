<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f7561c55b1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Suricata</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" id="bg-pink">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/img/logo.png" alt="logo-suricata" class="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Productos</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container-fluid py-5 bg-info text-white d-none d-sm-block">
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <h3 class="text-center display-5">Ahora aceptamos</h3>
          </div>
          <div class="col-md-7 text-right">
            <i class="fab fa-cc-mastercard fa-4x ml-2 p-2"></i>
            <i class="fab fa-cc-visa fa-4x ml-2 p-2"></i>
            <i class="fab fa-cc-amex fa-4x ml-2 p-2"></i>
            <i class="fab fa-cc-diners-club fa-4x ml-2 p-2"></i>
            <i class="fab fa-cc-paypal fa-4x ml-2 p-2"></i>
            <i class="fab fa-cc-discover fa-4x ml-2 p-2"></i>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
